name: Display Graphs in README
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Create_Graph:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    steps:
      - name: Check out repo content
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} #gets the current repo
          ref: ${{ github.ref }} #gets the current branch
          token: ${{ secrets.ORG_EF_TOKEN }}

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pandas
          pip install matplotlib
          pip install numpy

      - name: Execute script #outputs graph in graphs directory
        run: |
          python3 main.py
      
      - name: Debug
        run: |
          ls graphs
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Myles Coleman"
          git config --global user.email "mylescoleman05@gmail.com"
          git config pull.rebase true   # rebase
          git add graphs/pr_duration_plot.png
          git commit -m "Add generated graph"
          git pull origin graph-setup
          
          git push origin HEAD:graph-setup